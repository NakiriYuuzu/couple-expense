name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 當發布新的 release 時觸發
  release:
    types: [published]
  # 允許手動觸發 workflow
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          # 設定 base URL 為 repository name
          VITE_APP_ROUTER_BASE: /${{ github.event.repository.name }}/
          # 使用 production mode
          NODE_ENV: production
          # 其他環境變數可以在這裡添加
          # VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          # VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/production
          # 部署到 gh-pages 分支
          publish_branch: gh-pages
          # 防止 Jekyll 處理
          enable_jekyll: false
          # 自定義 commit 訊息
          commit_message: 'Deploy: ${{ github.sha }}'
          # 強制推送，每次都是乾淨的部署
          force_orphan: true
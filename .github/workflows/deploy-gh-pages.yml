name: Deploy to GitHub Pages

on:
  # 當發布新的 release 時觸發
  release:
    types: [published]
  
  # 允許手動觸發 workflow
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過運行中的部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 檢出代碼
      - name: Checkout
        uses: actions/checkout@v4
      
      # 設置 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      # 安裝依賴
      - name: Install dependencies
        run: bun install
      
      # 構建專案
      - name: Build project
        run: bun run build
        env:
          # 設定 base URL 為 repository name
          VITE_APP_ROUTER_BASE: /${{ github.event.repository.name }}/
          # 使用 production mode
          NODE_ENV: production
      
      # 設置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 上傳構建檔案
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/production
      
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4